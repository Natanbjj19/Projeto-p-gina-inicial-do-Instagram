<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Instagram celular.png" alt="imagem de telefone celular" width="500px" height="500px">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram_logo.svg.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="self natan.jpg" alt="foto de perfil"
                    width="76px" height="76px">
                </div>
                <a href="#"><class class="instagram-login"></class>Continue como trindade_tan</a>
                <a href="#"><class class="instagram-logout"></class>Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Trindade_tan?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-apple">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="App-download">
                        <div><img src="app store button.png" alt="button para download applestore" width="102px">
                        <img src="button googleplay.png" alt="button para download playstore" width="103px"></div>
                    </a>
                    <a href="#" class="App-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
